<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: flex-end; /* Align form to the right */
      align-items: center;
      padding-right: 40px; /* Space from right edge */
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      width: 90vw;
      max-width: 600px;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease;
      color: #222; /* Dark text */
      overflow-y: auto;
      max-height: 90vh;
    }

    form:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
    }

    h2 {
      margin-bottom: 35px;
      font-weight: 700;
      color: #222;
      text-align: center;
      letter-spacing: 1.1px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222; /* Dark label */
      background: rgba(255, 255, 255, 0.7);
      padding: 2px 6px;
      border-radius: 4px;
      width: fit-content;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 2px solid #bbb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
    }

    input::placeholder {
      color: #999;
    }

    input:focus, select:focus {
      border-color: #ff4081;
      box-shadow: 0 0 8px rgba(255, 64, 129, 0.5);
    }

    button {
      width: 100%;
      padding: 16px;
      background-color: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e0407f;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      body, html {
        justify-content: center;
        padding-right: 0;
      }

      form {
        width: 95vw;
        max-height: none;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>Register for an Event</h2>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" minlength="4" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" required />

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="^[0-9]{10,15}$" placeholder="e.g. 1234567890" required />

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required />

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />

    <label for="event">Event:</label>
    <select id="event" name="event" required>
      <option value="">Select an Event</option>
      <option value="Tech Conference">Tech Conference</option>
      <option value="Music Festival">Music Festival</option>
      <option value="Startup Meetup">Startup Meetup</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const state = document.getElementById("state").value;
      const country = document.getElementById("country").value;
      const dob = document.getElementById("dob").value;
      const selectedEvent = document.getElementById("event").value;

      if (firstName && lastName && username && email && phone && state && country && dob && selectedEvent) {
        alert(`Registration successful for ${firstName} ${lastName} in ${selectedEvent}!`);
      } else {
        alert("Please fill out all fields.");
      }
    });
  </script>
</body>
</html>
